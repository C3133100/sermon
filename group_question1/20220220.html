    <H2>題目：剛強我心裡的力量 </H2> 
    <H4>經文：弗三章14-21節</H4>
    <H3>小組討論題目：</H3>
    <ol type="1">


        <li>成為基督徒（或來到教會）之後，您是否有察覺或感到任何的改變（在自己生命中、在環境中、在家人朋友當中…）的經驗？</li>
        <li>經文提到天父藉著聖靈的工作，叫我們心裡的力量剛強起來，在你現在的生活中，有什麼事情是你希望神來用你的生命，成就他的心意？讓我們一起禱告、互相代求，再次經歷全能主的大能大力。</li>
    </ol>
    
    
    <H3>背誦經文：</H3>

    <H4>以弗所書3：20<br>
        神能照著運行在我們心裏的大力充充足足地成就一切，超過我們所求所想的。</H4>
    <H4>以弗所書3：21<br>
        但願他在教會中，並在基督耶穌裏，得著榮耀，直到世世代代，永永遠遠。阿們！</H4>
