    <H4>小組題目</H4>
    <H3>你們相信得太遲鈍了</H3>
    <H3>經文：路加福音廿四章12～36節</H3>
    <ol type="1">
    <li> 故事中那一件事，令你印象深刻？</li>
    <li> 你覺得哪一點使你覺得耶穌真的復活了？（請讓大家描述分享）</li>
        <li>當門徒得知耶穌被釘死了，是否感到失望？
            你生活中是否也遇到另你失望的事？確信耶穌復活，會對你有何幫助？</li>
            <li>耶穌的復活使我們能勝過死亡的權勢，也是我們屬靈爭戰的兵器，你會如何運用這個兵器？</li>
                <li> 革流巴發現是耶穌與他同行，他做了什麼決定與行動？</li>
                </ol>
<H4>你打算要將復活的耶穌傳給誰？請為他禱告！</H4>
