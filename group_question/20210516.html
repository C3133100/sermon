    <H2>題目：至於我和我家</H2>
    <H3>經文:以弗所書2：12-19</H3>
<H3>小組討論題目：</H3>
    <ol type ="1">
<li>家族或家庭帶給您哪一些正向的價值與力量，為您的生命帶來祝福？</li>
    <li>原諒家人的錯，或是向家人道歉，在這兩方面有什麼事情是您可以分享的？讓我們為彼此禱告。</li>
    <li>本週的信息舉了四種愛家人的方式，在您的家庭中，您願意/可以做些什麼，使您的家人與神、與人和好？</li>
        </ol>
<h3>背誦經文</h3>
      <H4>【書24:15b】至於我和我家，我們必定事奉耶和華。</H4> 
      <H4>【弗2:19】這樣，你們不再作外人和客旅，是與聖徒同國，是神家裡的人了。</H4>
