    <H2>題目：我的生命是對祢的敬拜 經文：詩116：1-19</H2>
    <H3>小組討論題目：</H3>
    <ol type="1">


        <li>您最喜歡的詩歌是哪一首？是什麼原因（旋律、歌詞...）令您喜歡、感動？</li>
        <li>詩人唱出神對他的保護、拯救，也唱出他對神的宣揚與降服，如果您的生命是一首詩歌，它是怎麼唱的？</li>
        <li>「敬拜」是對至高神的尊崇和敬愛，對祂毫無保留的降服。您的生命如何能成為對神的敬拜？在哪些方面您需要突破、勇敢？小組可為彼此禱告。</li>
    </ol>

    <H3>背誦經文：</H3>

    <H4>詩篇116：12<br>
        我拿甚麼報答耶和華向我所賜的一切厚恩？</H4>
    <H4>詩篇116：13<br>
        我要舉起救恩的杯，稱揚耶和華的名。</H4>
