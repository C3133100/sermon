    <H2>題目：：立志宣道 經文：以斯拉記7：1-10、9：4-9</H2>
    <H3>小組討論題目：</H3>
    <ol type="1">
        <li>聊聊搬家或重大轉變的經驗，在當中有什麼不容易的決定或挑戰？</li>
        <li>信息中提到以斯拉祭司和文士的身分呈現了他的呼召和使命，使他有很清楚的禾場、戰場、賽場。請分享你人生中的禾場、戰場、賽場。</li>
        <li>參與在神的宣道心意中，使萬民在基督裡與神和好，是我們的使命與榮幸，對您而言，立志宣道有什麼樣的挑戰與困難？讓我們一起禱告施恩幫助我們的神。</li>
    </ol>

    <H3>背誦經文：</H3>

    <H4>7：10 以斯拉定志考究遵行耶和華的律法，又將律例典章教訓以色列人。</H4>
