<H3>天路客的補給站</H3>
<H4>經文：約15：26-27、16：13-15、羅5：5、8：16、提後1：14</H4>
<H4 style=color:red>小組討論題目</H4>
    <ol type ="1">
<li>神必持續在基督徒的生命中工作，關於個性、習慣、環境或其他層面，在什麼事情上您希望經歷更新與改變？請談談您的感受與想法，我們為彼此禱告。</li>
    <li>聖經是神向人啟示祂自己的道，是神賜給我們的禮物，我們可以怎麼做，以穩定地領受神的話語？讓我們一起集思廣益。</li>
        </ol>
